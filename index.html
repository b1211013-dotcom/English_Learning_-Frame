<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC 550 詞彙檢測：星際領航</title>
    <style>
        /* --- CSS 樣式 --- */
        :root {
            /* 科幻主題顏色 */
            --color-primary: #00ffcc; /* 霓虹青綠 */
            --color-secondary: #cc00ff; /* 賽博紫 */
            --color-background: #0d0d1a; /* 深空藍黑 */
            --color-surface: #1a1a33; /* 黑暗面板 */
            --color-text: #e0e0e0; /* 星光白 */
            --color-success: #32cd32; /* 螢光綠 */
            --color-error: #ff4500; /* 彗星紅 */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://picsum.photos/1920/1080?random=1'); /* 隨機科幻背景圖 */
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: var(--color-surface);
            border-radius: 15px;
            box-shadow: 0 0 40px var(--color-primary);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            border: 2px solid var(--color-primary);
            position: relative;
        }

        h1 {
            color: var(--color-primary);
            text-align: center;
            text-shadow: 0 0 10px var(--color-primary), 0 0 20px var(--color-secondary);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--color-secondary);
            padding-bottom: 10px;
        }

        .question-block {
            background-color: #26264d;
            border: 1px solid var(--color-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .question-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.3);
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: var(--color-text);
            font-weight: bold;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #4d4d80;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            background-color: #333366;
            color: var(--color-text);
        }

        .options label:hover {
            background-color: #404080;
            border-color: var(--color-primary);
        }

        .options input[type="radio"] {
            margin-right: 10px;
            /* 隱藏原生 radio 按鈕並使用自定義樣式 */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border: 2px solid var(--color-primary);
            border-radius: 50%;
            outline: none;
            vertical-align: middle;
            position: relative;
            top: -1px;
        }

        .options input[type="radio"]:checked {
            background-color: var(--color-primary);
            box-shadow: 0 0 5px var(--color-primary);
        }

        /* 答案反饋樣式 */
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* 初始隱藏 */
            border-left: 5px solid;
        }

        .correct {
            background-color: rgba(50, 205, 50, 0.1); /* 螢光綠背景 */
            color: var(--color-success);
            border-left-color: var(--color-success);
        }

        .incorrect {
            background-color: rgba(255, 69, 0, 0.1); /* 彗星紅背景 */
            color: var(--color-error);
            border-left-color: var(--color-error);
        }
        
        .correct-answer-display {
            font-style: italic;
            margin-top: 5px;
            color: var(--color-secondary);
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: var(--color-background);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #33ff99; /* 亮一點 */
            box-shadow: 0 0 20px var(--color-primary);
        }
        
        button:active {
            transform: scale(0.98);
        }

        #results {
            margin-top: 30px;
            padding: 20px;
            background-color: #333366;
            border: 2px solid var(--color-secondary);
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 1s;
        }

        #results h2 {
            color: var(--color-secondary);
            text-shadow: 0 0 8px var(--color-secondary);
        }

        #score-display {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
            color: var(--color-primary);
            text-shadow: 0 0 15px var(--color-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 儀表板/介面裝飾 */
        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            z-index: -1;
            filter: blur(8px);
            border-radius: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TOEIC 550 詞彙檢測：星際領航</h1>
    <p style="text-align: center; color: var(--color-primary);">-- 系統載入中... 請完成 15 題詞彙測試以獲得領航許可 --</p>

    <form id="quiz-form">
        </form>

    <button id="submit-button" onclick="submitQuiz()">提交檢測數據</button>

    <div id="results">
        <h2>:: 數據分析報告 ::</h2>
        <p>您的最終得分：</p>
        <div id="score-display"></div>
        <p>請檢閱下方題目以進行知識同步。</p>
        <button onclick="resetQuiz()" style="margin-top: 20px; width: auto; padding: 10px 20px;">重新啟動測試</button>
    </div>

</div>

<script>
    // --- JavaScript 邏輯 ---

    const questions = [
        {
            q: "1. The company plans to ____ a new marketing strategy next month.",
            options: ["(A) delay", "(B) launch", "(C) complain", "(D) refuse"],
            answer: "B",
            explanation: "Launch (發起；推出) fits the context of starting a new strategy. 該公司計劃下個月**推出**一項新的行銷策略。"
        },
        {
            q: "2. Please ____ the form and return it by Friday.",
            options: ["(A) expect", "(B) avoid", "(C) complete", "(D) remind"],
            answer: "C",
            explanation: "Complete (完成；填寫) is the correct action for a form. 請**填寫**完表格並在週五前交回。"
        },
        {
            q: "3. The hotel offers free breakfast to all ____.",
            options: ["(A) managers", "(B) employees", "(C) guests", "(D) partners"],
            answer: "C",
            explanation: "Guests (房客) are the people who stay in a hotel. 這間飯店為所有**房客**提供免費早餐。"
        },
        {
            q: "4. Sales have ____ significantly since the new product was released.",
            options: ["(A) protected", "(B) avoided", "(C) described", "(D) increased"],
            answer: "D",
            explanation: "Increased (增加) is a common result of a successful new product release. 自從新產品發布以來，銷售額已顯著**增加**。"
        },
        {
            q: "5. The meeting was ____ because several members were absent.",
            options: ["(A) postponed", "(B) confused", "(C) damaged", "(D) promised"],
            answer: "A",
            explanation: "Postponed (延期) means to put off until a later time, which happens when key members are absent. 會議因為幾位成員缺席而被**延期**了。"
        },
        {
            q: "6. Employees are encouraged to share their ____ during the discussion.",
            options: ["(A) profits", "(B) schedules", "(C) salaries", "(D) opinions"],
            answer: "D",
            explanation: "Opinions (意見) are what people share in a discussion. 鼓勵員工在討論期間分享他們的**意見**。"
        },
        {
            q: "7. The office is located in a very ____ area with convenient transportation.",
            options: ["(A) usual", "(B) simple", "(C) private", "(D) central"],
            answer: "D",
            explanation: "Central (中央的；主要的) implies easy access and convenient transportation. 辦公室位於交通便利的**中心**地帶。"
        },
        {
            q: "8. Please keep all customer information ____ and secure.",
            options: ["(A) available", "(B) formal", "(C) confidential", "(D) temporary"],
            answer: "C",
            explanation: "Confidential (機密的) means secret or private, which is important for customer information. 請將所有客戶資料保持**機密**和安全。"
        },
        {
            q: "9. The manager praised the team for their ____ work.",
            options: ["(A) nervous", "(B) careless", "(C) ordinary", "(D) efficient"],
            answer: "D",
            explanation: "Efficient (有效率的) is positive and a reason for praise. 經理讚揚了團隊**高效**的工作。"
        },
        {
            q: "10. The company provides ____ training for new staff members.",
            options: ["(A) rare", "(B) personal", "(C) equal", "(D) basic"],
            answer: "D",
            explanation: "Basic (基本的；基礎的) training is typically provided to new staff. 該公司為新員工提供**基礎**訓練。"
        },
        {
            q: "11. The report contains ____ information about last year’s sales.",
            options: ["(A) silent", "(B) flexible", "(C) empty", "(D) detailed"],
            answer: "D",
            explanation: "Detailed (詳細的) information is expected in a report about sales. 該報告包含去年銷售額的**詳細**資訊。"
        },
        {
            q: "12. Customers can ____ the product online or in the store.",
            options: ["(A) imagine", "(B) repair", "(C) publish", "(D) purchase"],
            answer: "D",
            explanation: "Purchase (購買) is what customers do to a product online or in a store. 顧客可以線上或在商店**購買**該產品。"
        },
        {
            q: "13. The airline announced a ____ in ticket prices.",
            options: ["(A) direction", "(B) distance", "(C) pressure", "(D) increase"],
            answer: "D",
            explanation: "Increase (增加) is a common announcement regarding prices. 航空公司宣布機票價格**上漲**。"
        },
        {
            q: "14. Please read the instructions ____ before using the machine.",
            options: ["(A) suddenly", "(B) widely", "(C) closely", "(D) carefully"],
            answer: "D",
            explanation: "Carefully (仔細地) describes how one should read instructions before using a machine. 使用機器前，請**仔細**閱讀說明書。"
        },
        {
            q: "15. The new policy will ____ all departments in the company.",
            options: ["(A) prevent", "(B) depend", "(C) affect", "(D) reduce"],
            answer: "C",
            explanation: "Affect (影響) means to have an impact on, which is what a new policy does. 新政策將**影響**公司內的所有部門。"
        }
    ];

    const quizForm = document.getElementById('quiz-form');
    const submitButton = document.getElementById('submit-button');
    const resultsDiv = document.getElementById('results');
    const scoreDisplay = document.getElementById('score-display');
    
    // 生成測驗題目
    function renderQuiz() {
        quizForm.innerHTML = ''; // 清空舊內容
        questions.forEach((qData, index) => {
            const qNum = index + 1;
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `q-${qNum}`;

            let optionsHtml = '';
            qData.options.forEach(option => {
                const choiceLetter = option.substring(1, 2); // 提取 (A), (B), (C), (D) 中的 A, B, C, D
                const optionText = option.substring(4).trim(); // 提取選項文字
                optionsHtml += `
                    <label>
                        <input type="radio" name="q${qNum}" value="${choiceLetter}" required>
                        ${option}
                    </label>
                `;
            });

            block.innerHTML = `
                <div class="question-text">${qData.q}</div>
                <div class="options">
                    ${optionsHtml}
                </div>
                <div id="feedback-q${qNum}" class="feedback"></div>
            `;
            quizForm.appendChild(block);
        });
    }

    // 提交測驗
    function submitQuiz() {
        // 檢查是否所有題目都已回答
        let allAnswered = true;
        let score = 0;
        const userAnswers = {};

        questions.forEach((qData, index) => {
            const qNum = index + 1;
            const selectedOption = document.querySelector(`input[name="q${qNum}"]:checked`);
            
            if (!selectedOption) {
                allAnswered = false;
            } else {
                userAnswers[qNum] = selectedOption.value;
            }
        });

        if (!allAnswered) {
            alert('警告：您必須完成所有 15 題，才能提交數據！');
            return;
        }

        // 隱藏提交按鈕，顯示結果
        submitButton.style.display = 'none';
        resultsDiv.style.display = 'block';

        // 鎖定所有選項並顯示解答
        questions.forEach((qData, index) => {
            const qNum = index + 1;
            const feedbackDiv = document.getElementById(`feedback-q${qNum}`);
            const selectedOption = document.querySelector(`input[name="q${qNum}"]:checked`);
            
            // 鎖定選項
            document.querySelectorAll(`input[name="q${qNum}"]`).forEach(input => {
                input.disabled = true;
                
                // 標記正確答案 (視覺效果)
                if (input.value === qData.answer) {
                    input.parentNode.style.borderColor = var(--color-success);
                    input.parentNode.style.backgroundColor = 'rgba(50, 205, 50, 0.2)';
                }
            });

            const userAnswer = selectedOption ? selectedOption.value : null;

            if (userAnswer === qData.answer) {
                score++;
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = '✔ [核心數據確認]：回答正確！';
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `❌ [數據錯誤警示]：回答錯誤。<div class="correct-answer-display">正確答案是 (${qData.answer})。</div><div style="margin-top:5px;">[解譯]: ${qData.explanation}</div>`;
                
                // 標記使用者錯誤的選項
                if (selectedOption) {
                    selectedOption.parentNode.style.backgroundColor = 'rgba(255, 69, 0, 0.2)';
                }
            }
            feedbackDiv.style.display = 'block';
        });

        // 顯示最終分數
        const percentage = (score / questions.length) * 100;
        scoreDisplay.innerHTML = `${score} / ${questions.length} (${percentage.toFixed(0)}%)`;
        
        // 捲動到結果區
        resultsDiv.scrollIntoView({ behavior: 'smooth' });
    }
    
    // 重設測驗
    function resetQuiz() {
        resultsDiv.style.display = 'none';
        submitButton.style.display = 'block';
        renderQuiz(); // 重新生成題目 (清除所有選中的選項和反饋)
        window.scrollTo({ top: 0, behavior: 'smooth' }); // 捲動到頁面頂部
    }

    // 頁面載入時初始化測驗
    window.onload = renderQuiz;
</script>

</body>
</html>
